<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Note</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="tab-buttons" style="display: flex; gap: 8px; margin-bottom: 16px; padding: 16px 16px 0;">
            <button class="tab-btn active" data-tab="add-note">Add Note</button>
            <button class="tab-btn" data-tab="history">History</button>
        </div>

        <div class="tab-content" id="add-note">
            <div class="note-input-container">
                <textarea 
                    id="noteInput" 
                    placeholder="Start typing your note..."
                    rows="8"
                ></textarea>
                <div style="padding: 8px 16px; display: flex; justify-content: flex-end; gap: 8px; align-items: center;">
                    <span id="saveStatus" style="color: #86868b; font-size: 13px;"></span>
                    <button id="saveButton">Save</button>
                </div>
            </div>
            <div class="shortcuts-info">
                <p>Shortcuts: Ctrl/Cmd + S to save | Delete to remove</p>
            </div>
        </div>

        <div class="tab-content hidden" id="history">
            <div id="notesList" class="notes-list">
                <!-- Notes will be dynamically inserted here -->
                <div class="empty-state">
                    No notes yet. Click 'Add Note' to create your first note
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>
    
    <script src="popup.js"></script>
</body>
</html>
